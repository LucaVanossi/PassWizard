<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wallet X</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="HomePage">
      <h1 id="TitleWallet">Welcome to PassWizard</h1>
      <h2 id="Login">Please Login in the Wallet</h2>
      <button onclick="switchVisible();" type="button" id="BtnLoginPsswd" class="btn btn-outline-primary">Login with Password</button>
      <button type="button" id="BtnLoginII" class="btn btn-outline-primary" onclick="window.open('https://identity.ic0.app/', '_blank');">Login with Internet Identity</button>
      <h2 id="ContactTitle">Contact Us</h2>
      <form id="FormContact">
        <div class="form-group">
          <label for="exampleInputName">Name</label>
          <input type="text" class="form-control" id="exampleInputName" aria-describedby="NamelHelp" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Write your request</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div id="ManagePassword">
        <h1 id="PassList">Password List</h1>
        <button id="BtnNew" type="button" class="btn btn-outline-light" onclick="OpenDiv();">New</button>
        <button id="BtnDelete" type="button" class="btn btn-outline-light" onclick="CloseDiv();">Delete</button>
        <button id="BtnModify" type="button" class="btn btn-outline-light" onclick="CleanText();">Modify</button>
        <button id="BtnBack" onclick="switchVisible1();" type="button" class="btn btn-outline-light">Logout</button>
        <form id="FormPassword">
          <div class="form-group">
            <label for="exampleInputUsername">Username</label>
            <input type="text" class="form-control" id="exampleInputuSERNAME" aria-describedby="UsernamelHelp" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword">Web page or Label</label>
            <input type="text" class="form-control" id="exampleInputWwbLabel" placeholder="Url or Label">
          </div>
          <button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
